<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Should I Be Right Now?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imgs/clock.png">
</head>
<body class="text-center justify-content-center align-items-center">
    <header style="background-color: navy; color: white; height: 50px">
        <h1 class="text-center">Where Should I Be Right Now?</h1>
    </header>
    <div class="container py-3">

        <div class="form-group">
            <label for="dayInput" class="pb-2">Select Day (A-G):</label>
            <input type="text" id="dayInput" class="form-control" placeholder="Enter a day (A-G)">
            <button id="submitDay" class="btn btn-primary my-3">Show Schedule</button>
        </div>
        <div class="schedule">
            <h3 class="text-center">Your Schedule for the Day</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Teacher</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody id="scheduleList"></tbody>
            </table>
        </div>
    </div>
    <footer style="height: 150px; background-color: navy;">
        <img src="imgs/mustangs.png" class="img-fluid" style="max-height: 140px; position: relative; top: 5px;">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
